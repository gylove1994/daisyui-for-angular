<div class="w-full h-screen">
  <div class="navbar bg-base-100">
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div class="flex-1">
      <button class="btn btn-ghost normal-case text-xl">daisyUI</button>
    </div>
    <div class="flex-none">
      <button class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
          </path>
        </svg>
      </button>
    </div>
  </div>
  <div class="w-full p-3 overflow-hidden">
    <ng-daisyui-card title="登录">
      <form [formGroup]="formGroup">
        <ng-daisyui-input formControlName="email" label="邮箱" formName="邮箱" placeholder="请输入邮箱"></ng-daisyui-input>
        <ng-daisyui-input type="password" [errorMessage]="messageHandler" formControlName="password" label="密码"
          formName="密码" placeholder="请输入密码"></ng-daisyui-input>
        <ng-daisyui-checkbox [errorMessage]="rememberMe" formControlName="rememberMe" label="记住我"></ng-daisyui-checkbox>
      </form>
      <ng-daisyui-button (click)="onSubmit()">登录</ng-daisyui-button>
    </ng-daisyui-card>
  </div>
</div>

<ng-template #modal>
  <div>
    <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
    <div class="modal-action">
      <button class="btn" (click)="close()"></button>
    </div>
  </div>
</ng-template>
